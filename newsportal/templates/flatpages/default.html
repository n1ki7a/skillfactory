<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{{ flatpage.title }}{% endblock title %}</title>
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
           <div class="container">
               <a class="navbar-brand" href="#">Супер новости</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse"
                       data-target="#navbarResponsive"
                       aria-controls="navbarResponsive" aria-expanded="false"
                       aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                   <ul class="navbar-nav ml-auto">
                       <li class="nav-item">
                           <a class="nav-link" href="/news/">Новости</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/articles/">Статьи</a>
                       </li>
<!--                       <li class="nav-item">-->
<!--                           <a class="nav-link" href="/contacts/">Contact</a>-->
<!--                       </li>-->
<!--                       <li class="nav-item">-->
<!--                           <a class="nav-link" href="/anotherone/">Another one</a>-->
<!--                       </li>-->
                   </ul>
               </div>
           </div>
        </nav>
        <ul class="nav justify-content-end">
           {% if not request.user.is_authenticated %}
           <li class="nav-item">
               <a class="nav-link" href="/accounts/login/">Войти</a>
           </li>
           <li class="nav-item">
               <a class="nav-link" href="/accounts/signup/">Зарегистрироваться</a>
           </li>
           {% else %}
            <li class="nav-item">
               <a class="nav-link" href="/sign/profile/">Профиль</a>
           </li>
           <li class="nav-item">
               <a class="nav-link" href="/accounts/logout/">Выйти</a>
           </li>
           {% endif %}
       </ul>
        <!-- Page content-->
        <div class="container">
           <div class="row">
               <div class="col-lg-12">
                   {% block content %}
                   <h2>{{ flatpage.title }}</h2>
                   {{ flatpage.content }}
                   {% endblock content %}
               </div>
           </div>
        </div>
    </body>
</html>
